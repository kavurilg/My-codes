<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists snd Tables</title>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Guava</li>
        <li>Water Melon</li>
        <li>Pine Apple</li>
        <li>Kiwi</li>
        <li>Grapes</li>
    </ul>
    <ol>
        <li>Apple</li>
        <li>Guava</li>
        <li>Water Melon</li>
        <li>Pine Apple</li>
        <li>Kiwi</li>
        <li>Grapes</li> 
    </ol>
    <ul type="square">
        <li>Apple</li>
        <li>Guava</li>
        <li>Water Melon</li>
        <li>Pine Apple</li>
        <li>Kiwi</li>
        <li>Grapes</li>
    </ul>
    <ol type="a">
        <li>Apple</li>
        <li>Guava</li>
        <li>Water Melon</li>
        <li>Pine Apple</li>
        <li>Kiwi</li>
        <li>Grapes</li> 
    </ol>
</body>
</html>
